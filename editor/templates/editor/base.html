<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Редактор сайта{% endblock %}</title>
    {% load static %}
    
    <!-- Подключение шрифтов Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Основные стили -->
    <link rel="stylesheet" href="{% static 'css/editor.css' %}">
</head>
<body>

    <!-- Шапка редактора -->
    <header class="editor-header">
        <div class="container">
            <div class="header-content">
                <h1>Редактор сайта</h1>
                <nav class="editor-nav">
                    <ul>
                        <li><a href="{% url 'editor:index' %}">Главная</a></li>
                        <li><a href="{% url 'editor:contact' %}">Контакты</a></li>
                        <li><a href="/admin/">Админка Django</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер редактора -->
    <footer class="editor-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Редактор сайта. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
